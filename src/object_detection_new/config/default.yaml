/**:
  ros__parameters:
    # Camera types to subscribe to
    camera_types: ['realsense', 'orbbec']
    
    # Realsense camera topics
    realsense_image_topic: '/camera/xarm_camera/color/image_raw'
    realsense_depth_topic: '/camera/xarm_camera/aligned_depth_to_color/image_raw'
    realsense_camera_info_topic: '/camera/xarm_camera/aligned_depth_to_color/camera_info'
    
    # Orbbec camera topics
    orbbec_image_topic: '/camera/color/image_raw'
    orbbec_depth_topic: '/camera/depth_registered/points'
    orbbec_camera_info_topic: '/camera/color/camera_info'
    
    # Model settings
    model_path: 'yolo11m-seg.pt'  # Can be absolute path or filename in models/
    confidence_threshold: 0.5
    
    # Publishing settings
    publish_rate: 0  # Hz, set to 0 to disable continuous publishing
    
    # Depth processing
    max_depth: 10.0  # meters
    min_depth: 0.1   # meters
    
    # Visualization
    visualization: false

